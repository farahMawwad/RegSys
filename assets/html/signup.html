<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../imgs/logo-no-background-croped.png" />

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/4e9c36f05a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/signin.css">
    <title>careerLabs | Sign Up</title>
</head>

<body>
    <!-- ======= Sign in Section ======= -->
    <section>
        <div class="row mx-0">
            <div class="col-2 signin-aside d-none d-md-block">
                <img class="img-fluid mt-3" src="../imgs/logo-no-background.png" alt="">
            </div>
            <div class="col-1 signin-aside-option d-md-flex flex-column justify-content-center d-none d-md-block">
                <div class="row text-center p-2">
                    <a href="signin.html"><h4 class="fs-5" style="color: white;">Sign In</h4></a>
                </div>
                <div class="row text-center p-2"style="background-color: white;">
                    <a href="signup.html"><h4 class="fs-5" style="color: #32B0C7;">Sign Up</h4></a>
                </div>
            </div>
            <div class="col col-md-9 col-lg-9  mt-5">
                <div class="row justify-content-center mt-5">
                    <div class="col col-md-5" id="lodin-reg-card">
                        <div class="row text-center mt-md-2 mb-md-3">
                            <h1 style="color: #32B0C7;">Sign Up</h1>
                        </div>
                        <form class="mb-5">
                            <!-- First Name input -->
                            <div class="form-outline mb-3">
                              <input type="text" id="firstName" class="form-control" />
                              <label class="form-label" for="firstName">First Name</label>
                            </div>
                            <!-- Second Name input -->
                            <div class="form-outline mb-3">
                                <input type="text" id="secondName" class="form-control" />
                                <label class="form-label" for="secondName">Second Name</label>
                            </div>

                            <!-- Email input -->
                            <div class="form-outline mb-3">
                                <input type="email" id="email" class="form-control" />
                                <label class="form-label" for="email">Email address</label>
                            </div>
                          
                            <!-- Password input -->
                            <div class="form-outline mb-3">
                              <input type="password" id="pass" class="form-control" />
                              <label class="form-label" for="pass">Password</label>
                            </div>

                            <!-- Confirm Password input -->
                            <div class="form-outline mb-3">
                                <input type="password" id="conPass" class="form-control" />
                                <label class="form-label" for="ConPass">Confirm Password</label>
                              </div>
                          
                            <!-- 2 column grid layout for inline styling -->
                          
                            <!-- Submit button -->
                            <div class="row px-5">
                                <button type="button" id="signUp-btn" class="btn btn-block mb-4 login-btn">Sign Up</button>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ======= Sign in Section ======= -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        <script src="../scripts/signup.js"></script>
</body>

</html>
