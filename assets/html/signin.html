<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../imgs/logo-no-background-croped.png" />

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/4e9c36f05a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/signin.css">
    <title>careerLabs | Sign In</title>
</head>

<body>
    <!-- ======= Sign up Section start ======= -->
    <section>
        <div class="row mx-0">
            <div class="col-2 signin-aside d-none d-md-block">
                <img class="img-fluid mt-3" src="../imgs/logo-no-background.png" alt="">
            </div>
            <div class="col-1 signin-aside-option d-md-flex flex-column justify-content-center d-none d-md-block">
                <div class="row text-center p-2"style="background-color: white;">
                    <a href="signin.html"><h4 class="fs-5" style="color: #32B0C7;">Sign In</h4></a>
                </div>
                <div class="row text-center p-2">
                    <a href="signup.html"><h4 class="fs-5" style="color: white;">Sign Up</h4></a>
                </div>
            </div>
            <div class="col col-md-9 col-lg-9  mt-5">
                <div class="row justify-content-center mt-5">
                    <div class="col col-md-5" id="lodin-reg-card">
                        <div class="row text-center mt-md-5 mb-md-5">
                            <h1 style="color: #32B0C7;">Sign In</h1>
                        </div>
                        <form class="mb-5">
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                              <input type="email" id="email" class="form-control" />
                              <label class="form-label" for="email">Email address</label>
                            </div>
                          
                            <!-- Password input -->
                            <div class="form-outline mb-4">
                              <input type="password" id="pass" class="form-control" />
                              <label class="form-label" for="pass">Password</label>
                            </div>
                          
                            <!-- 2 column grid layout for inline styling -->
                            <div class="row mb-4">
                              <div class="col d-flex justify-content-center">
                                <!-- Checkbox -->
                                <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="" id="form2Example31" />
                                  <label class="form-check-label" for="form2Example31"> Remember me </label>
                                </div>
                              </div>
                          
                              <div class="col">
                                <!-- Simple link -->
                                <a href="#!"style="color: #32B0C7;">Forgot password?</a>
                              </div>
                            </div>
                          
                            <!-- Submit button -->
                            <div class="row ps-5 pe-5">
                                <button id="signIn-btn" type="button" class="btn  btn-block mb-4 login-btn">Sign in</button>
                            </div>
                          
                            <!-- Register buttons -->
                            <div class="text-center">
                              <p>Not a member? <a href="signup.html"style="color: #32B0C7;">Register</a></p>
                              <p>or sign up with:</p>
                              <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fa-brands fa-facebook fa-2xl" style="color: #32B0C7;"></i>
                              </button>
                          
                              <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-google fa-2xl" style="color: #32B0C7;";></i>
                              </button>
                          
                              <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-twitter fa-2xl" style="color: #32B0C7;"></i>
                              </button>
                          
                              <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-github fa-2xl" style="color: #32B0C7;"></i>
                              </button>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ======= Sign up Section end ======= -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        <script src="../scripts/signin.js"></script>
</body>

</html>
