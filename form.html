<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/form.css" />
  </head>
  <body>
    <div class="form_Box">
      <h2 class="personal_Info">Personal Information</h2>
      <form>
        <div class="container text-center">
            <div class="row">
              <div class="col-lg-6 input_Details">
                
                    <img
                      src="assets/imgs/user.png"
                      alt=""
                      height="30px"
                      width="30px"
                      class="icon"
                    />
                    <input
                      type="text"
                      class="form-control input_Form"
                      placeholder="First Name"
                    />
              </div>
              <div class="col-lg-6 input_Details">
                    <img
                      src="assets/imgs/user.png"
                      alt=""
                      height="30px"
                      width="30px"
                      class="icon"
                    />
                    <input
                      type="text"
                      class="form-control input_Form last_Name_Input"
                      placeholder="Last Name"
                    />
                  </div>            
               
            </div>
            <div class="row">
                <div class="col-lg-6 input_Details">
                  
                      <img
                        src="assets/imgs/email.png"
                        alt=""
                        height="30px"
                        width="30px"
                        class="icon"
                      />
                      <input
                        type="email"
                        class="form-control input_Form email_Input"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                        placeholder="Email Address"
                      />
                </div>
                <div class="col-lg-6 input_Details">
                      <img
                        src="assets/imgs/phone-call.png"
                        alt=""
                        height="30px"
                        width="30px"
                        class="icon"
                      />
                      <input
                        type="number"
                        class="form-control input_Form phone_Input"
                        placeholder="Phone Number"
                      />
                    </div>            
                 
              </div>
              <div class="row">
                <div class="col-lg-6 input_Details">
                  
                      <img
                        src="assets/imgs/calendar1.png"
                        alt=""
                        height="30px"
                        width="30px"
                        class="icon"
                      />
                      <input
                        type="date"
                        class="form-control input_Form birthday_Input"
                        placeholder="Date Of Birth"
                      />
                </div>
                <div class="col-lg-6 input_Details">
                      <img
                        src="assets/imgs/feminism.png"
                        alt=""
                        height="30px"
                        width="30px"
                        class="icon"
                      />
                      <select id="gender_select">
                        <option value="" >Please Choose...</option>
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                      </select>
                     
                    </div>            
                    <div class="col-lg-6 input_Details">
                        <img
                          src="assets/imgs/united-nations1.png"
                          alt=""
                          height="30px"
                          width="30px"
                          class="icon"
                        />
                        <input
                          type="text"
                          class="form-control input_Form nationality_Input"
                          placeholder="Nationality"
                        />
                      </div>   
                      <div class="col-lg-6 input_Details">
                        <img
                          src="assets/imgs/book1.png"
                          alt=""
                          height="30px"
                          width="30px"
                          class="icon"
                        />
                        <input
                          type="text"
                          class="form-control input_Form education_Input"
                          placeholder="Education Level"
                        />
                      </div>         
              </div>
        </div>
       

        <button type="submit" class="btn btn-primary btn_Submit">Submit</button>
      </form>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
  <script src="assets/scripts/form.js"></script>
</html>
